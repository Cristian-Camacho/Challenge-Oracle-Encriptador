<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head>

    <body>

        <main>
            <h1><img src="imagenes/logo.png"></h1>

            <div>
                <textarea class="mainTextField" id="textArea" placeholder="Ingrese su texto aqui..."></textarea>
                <p class="infoespecial">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    Solo letras minusculas y sin acentos
                </p>
            </div>

            <div class="mensajeresultado">
                
                <div class="sinmensaje">
                    <img class="figura" src="Imagenes/Muñeco.png">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desee encriptar o desencriptar</p>
                </div>

                <div id="textoresultado">
                    <textarea class="mostrarresultado" id="mostrarresultado">
                    </textarea>

                    <input id="copiar" type="button" value="Copiar" class="copiartexto">

                </div>

            </div>

            <div class="contenedorbotones">
                <input id="encriptar" class="encriptar" type="button" value="Encriptar">

                <input id="desencriptar" class="desencriptar" type="button" value="Desencriptar">

            </div>

        </main>

        <script src="encriptador_script.js"> </script>

    </body>
</html>
